<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Configures viewport settings for responsive design, ensuring content adapts to different screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="page">
            <div id="Message-Container">
                <div id="message">
                    <h1>Congratulations!</h1>
                    <p>You completed the maze!</p>
                    <p id="moves"></p>
                    <input id="okBtn" type="button" onclick="toggleVisability('Message-Container')" value="Cool!"/>
                </div>
            </div>

            <br>

            <div id="menu">
                <div class="custom-select">
                    <select id="diffSelect">
                        <option value="10">Easy</option>
                        <option value="15">Normal</option>
                        <option value="25">Hard</option>
                        <option value="38">Insane</option>
                    </select>
                </div>
                <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start"/>
            </div>

            <div id="view">
                <div id="mazeContainer">
                    <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
                </div>
            </div>

            <p id="instructions">Use the arrow keyes to move the key to the house!</p>

        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    </body>
</html>
